<!DOCTYPE html>
<html>
    <head>
        <style>
            body
            {
                background-color: black;
                color: white;
                font-family: Arial, Helvetica, sans-serif;
                
            }
            .title
            {
                font-weight: bold;
                font-size: 30px;
            }
            .move-img
            {
                height: 50px;
            }

            .move-button
            {
                background-color: transparent;
                border: 3px solid white;
                height: 120px;
                width: 120px;
                border-radius: 60px;
                margin-right: 10px;
            }

            .result-show
            {
                font-weight: bold;
                font-size: 25px;
            }

            .score-show
            {
                margin-top: 50px;
            }
            .reset-button
            {
                padding: 8px 20px;
                font-size: 15px;
            }
        </style>
    </head>
    <body>
        <p class="title">
            rock paper scissors
        </p>
        <button class="move-button"
        onclick="playGame('rock');">
            <img src="images/rock-emoji.png" class="move-img">
        </button>

        <button class="move-button"
        onclick="playGame('paper');">
        <img src="images/paper-emoji.png" class="move-img">
            
        </button>

        <button class="move-button" 
        onclick="playGame('scissor');">
            <img src="images/scissor-emoji.png" class="move-img">
        </button>


        <p class="js-result result-show">
            
        </p>

        <p class="js-moves">
           
        </p >

        <p class="js-score score-show">
            
        </p>
        <button
        class="reset-button"
        onclick="
        score.wins=0;
        score.loses=0;
        score.ties=0;
        localStorage.removeItem('score');
        document.querySelector('.js-score').innerHTML =
        `wins: ${score.wins}, loses: ${score.loses}, ties: ${score.ties}`;
        ">
            reset score
        </button>
    <script>
        // const score=
        // {
        //     wins:0,
        //     loses:0,
        //     ties:0
        // }

        let score=JSON.parse(localStorage.getItem('score'));
        
        if (score === null) 
        {
            score = 
            {
            wins: 0,
            loses: 0,
            ties: 0
            };
        }

        function pickComputermove()
        {
            let randomNumber=Math.random();
            let computermove=''
            if(randomNumber>0 && randomNumber<=1/3)
            {
                computermove='rock';
            }   
            else if(randomNumber>1/3 && randomNumber<=2/3)
            {
                computermove='paper';
            }
            else if(randomNumber>2/3 && randomNumber<=1)
            {
                computermove='scissor';
            }
            return computermove;
        }

        function playGame(playerMove)
        {
            let result='';
            let computerMove=pickComputermove();
            if(playerMove=='rock')
            {
                if(computerMove=='rock')
                {
                    result='tie';
                }
                else if(computerMove=='paper')
                {
                    result='lose';
                }
                else if(computerMove=='scissor')
                {                   
                    result='win';
                } 
                if(result=='win')
                {
                    score.wins+=1;
                }
                else if(result=='lose')
                {
                    score.loses+=1;
                } 
                else if(result=='tie')
                {
                    score.ties+=1;
                }
            }
            else if(playerMove=='paper')
            {
                if(computerMove=='rock')
                {
                    result='win';
                }
                else if(computerMove=='paper')
                {
                    result='tie';
                }
                else if(computerMove=='scissor')
                {                   
                    result='lose';
                }
                if(result=='win')
                {
                    score.wins+=1;
                }
                else if(result=='lose')
                {
                    score.loses+=1;
                } 
                else if(result=='tie')
                {
                    score.ties+=1;
                } 
            }

            else if(playerMove=='scissor')
            {
                if(computerMove=='rock')
                {
                    result='lose';
                }
                else if(computerMove=='paper')
                {
                    result='win';
                }
                else if(computerMove=='scissor')
                {                   
                    result='tie';
                }
                if(result=='win')
                {
                    score.wins+=1;
                }
                else if(result=='lose')
                {
                    score.loses+=1;
                } 
                else if(result=='tie')
                {
                    score.ties+=1;
                } 
            }
            localStorage.setItem('score',JSON.stringify(score));
            
            document.querySelector('.js-score').innerHTML=`
            wins:${score.wins},loses:${score.loses},ties:${score.ties}`;
            document.querySelector('.js-result').innerHTML=`You ${result}`;
            document.querySelector('.js-moves').innerHTML=` you <img src="images/${playerMove}-emoji.png" class="move-img">
             <img src="images/${computerMove}-emoji.png" class="move-img"> computer`;

         }

//         function updateScorelement()
//         {
//             document.querySelector('.js-score').innerHTML=`
// wins:${score.wins},loses:${score.loses},ties:${score.ties}`;

//         }
    </script>
    </body>
</html>
